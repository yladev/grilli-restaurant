<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="title" content="Grilli - Amazing & Delicious Food">
    <meta name="description" content="This is a Restaurant html template made by yladev">
    <title>Grilli - Amazing & Delicious Food</title>

    <!-- Fav-Icon -->
    <link rel="icon" type="image/x-icon" href="./favicon.svg">

    <!-- Link to CSS -->
    <link rel="stylesheet" href="./styles/styles.css">

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&family=Forum&display=swap" rel="stylesheet">
    
    <!-- PreLoad Img -->
    <link rel="preload" as="image" href="./img/hero-slider-1.jpg">
    <link rel="preload" as="image" href="./img/hero-slider-2.jpg">
    <link rel="preload" as="image" href="./img/hero-slider-3.jpg">
</head>
<body>
    <!-- Preloader -->
    <div class="preload" data-preaload>
        <div class="circle"></div>
        <p class="text">Grilli</p>
    </div>

    <!-- Top-Bar -->
    <div class="topbar">
        <div class="container">
            <address class="topbar-item">
                <div class="icon">
                    <ion-icon name="location-outline" aria-hidden="true"></ion-icon>
                </div>

                <span class="span">
                    Restaurant St, Delicious City, London 9578, UK
                </span>
            </address>

            <div class="separator"></div>

            <div class="topbar-item item2">
                <div class="icon">
                    <ion-icon name="time-outline" aria-hidden="true"></ion-icon>
                </div>

                <span class="span">Daily : 8.00 am to 10.00 pm</span>
            </div>

            <a href="tel:+11234567890" class="topbar-item">
                <div class="icon">
                    <ion-icon name="call-outline" aria-hidden="true"></ion-icon>
                </div>

                <span class="span">+1 123 456 7890</span>
            </a>

            <div class="separator"></div>

            <a href="mailto:booking@restaurant.com" class="topbar-item">
                <div class="icon">
                    <ion-icon name="mail-outline" aria-hidden="true"></ion-icon>
                </div>

                <span class="span">booking@restaurant.com</span>
            </a>
        </div>
    </div>

    <!-- Header -->
    <header class="header" data-header>
        <div class="container">
            <a href="#" class="logo">
                <img src="./img/logo.svg" width="160" height="50" alt="Grilli - Home">
            </a>

            <!-- Nav-Bar -->
            <nav class="navbar" data-navbar>
                <button class="close-btn" aria-label="close menu" data-nav-toggler>
                    <ion-icon name="close-outline" aria-hidden="true"></ion-icon>
                </button>

                <a href="#" class="logo">
                    <img src="./img/logo.svg" width="160" height="50" alt="Grilli - Home">
                </a>

                <ul class="navbar-list">
                    <li class="navbar-item">
                        <a href="#home" class="navbar-link hover-underline active">
                            <div class="separator"></div>
                            <span class="span">Home</span>
                        </a>
                    </li>

                    <li class="navbar-item">
                        <a href="#menu" class="navbar-link hover-underline active">
                            <div class="separator"></div>
                            <span class="span">Menus</span>
                        </a>
                    </li>

                    <li class="navbar-item">
                        <a href="#about" class="navbar-link hover-underline active">
                            <div class="separator"></div>
                            <span class="span">About Us</span>
                        </a>
                    </li>

                    <li class="navbar-item">
                        <a href="#" class="navbar-link hover-underline active">
                            <div class="separator"></div>
                            <span class="span">Our Chefs</span>
                        </a>
                    </li>

                    <li class="navbar-item">
                        <a href="#" class="navbar-link hover-underline active">
                            <div class="separator"></div>
                            <span class="span">Contact</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- IonIcon -->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

    <!-- Link to JS -->
    <script src="./js/script.js"></script>
</body>
</html>
